<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">QR Code Generator</h1>
    
    <input id="qrInput" type="text" placeholder="Masukkan teks atau URL"
      class="w-full p-3 border rounded mb-2" value="https://example.com" /> <p class="text-sm text-gray-500 mb-4">
        QR code akan otomatis muncul setelah Anda mulai mengetik teks atau URL.
    </p>

    <div class="mt-6 flex justify-center">
      <div id="qrcode"></div>
    </div>
  </div>

  <script>
    const qrInput = document.getElementById('qrInput');
    const qrcodeDiv = document.getElementById('qrcode');
    
    // Ambil nilai default dari input
    const initialText = qrInput.value.trim(); 

    let qr = new QRCode(qrcodeDiv, {
      text: initialText, // Gunakan nilai default di sini
      width: 300,
      height: 300,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    qrInput.addEventListener('input', () => {
      const value = qrInput.value.trim();
      if (value) {
        qr.clear();
        qr.makeCode(value);
      } else {
        // Ini akan menghapus QR code jika input dikosongkan
        qrcodeDiv.innerHTML = ""; 
      }
    });
  </script>
</body>
</html>
