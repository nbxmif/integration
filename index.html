<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Mengatur font agar mirip Gemini (Google Sans / Product Sans) */
    /* Fallback ke sans-serif jika tidak tersedia */
    body {
      font-family: 'Google Sans', 'Product Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease; /* Transisi halus */
    }

    /* Tema dasar (Light mode - meskipun Gemini lebih dominan gelap, ini untuk fallback) */
    body {
      background-color: #f0f3f6; /* Latar belakang terang yang lembut */
      color: #202124; /* Warna teks gelap */
    }

    .card-container { /* Kontainer utama */
      background-color: #ffffff; /* Kartu putih bersih */
      border: 1px solid #dadce0; /* Sedikit border halus */
    }

    .input-field {
      background-color: #f8f9fa; /* Latar belakang input lebih terang dari body */
      border: 1px solid #dadce0;
      color: #202124;
    }

    .text-title {
      color: #202124;
    }

    .text-info {
      color: #5f6368; /* Warna abu-abu yang lebih lembut untuk info */
    }

    /* --- Media query untuk Dark Mode (mirip Gemini) --- */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #131314; /* Latar belakang gelap khas Gemini */
        color: #e8eaed; /* Teks terang */
      }
      .card-container {
        background-color: #202021; /* Warna kartu lebih gelap */
        border: 1px solid #3c4043; /* Border yang lebih gelap */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Sedikit bayangan untuk kedalaman */
      }
      .input-field {
        background-color: #303134; /* Latar belakang input gelap */
        border: 1px solid #5f6368;
        color: #e8eaed;
      }
      .text-title {
        color: #e8eaed;
      }
      .text-info {
        color: #bdc1c6; /* Warna abu-abu terang untuk info */
      }
      /* Inversi warna untuk QR code di mode gelap */
      #qrcode canvas {
        filter: invert(1) hue-rotate(180deg);
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="card-container p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-4 text-title">QR Code Generator</h1>
    
    <input id="qrInput" type="text" placeholder="Masukkan teks atau URL"
      class="input-field w-full p-3 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value="https://example.com" />
    
    <p class="text-sm text-info mb-4">
        QR code akan otomatis muncul saat Anda mulai mengetik teks atau URL.
    </p>

    <div class="mt-6 flex justify-center">
      <div id="qrcode"></div>
    </div>
  </div>

  <script>
    const qrInput = document.getElementById('qrInput');
    const qrcodeDiv = document.getElementById('qrcode');
    
    const initialText = qrInput.value.trim(); 

    let qr = new QRCode(qrcodeDiv, {
      text: initialText, 
      width: 300,
      height: 300,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    qrInput.addEventListener('input', () => {
      const value = qrInput.value.trim();
      if (value) {
        qr.makeCode(value); 
      } else {
        qr.clear(); 
      }
    });
  </script>
</body>
</html>
